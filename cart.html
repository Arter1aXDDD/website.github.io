<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - БлинБери</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="БлинБери Логотип" class="logo">
        <button class="cart-button" onclick="window.location.href='index.html'">На главную</button>
    </header>

    <main>
        <div class="cart-container">
            <h2>Ваша корзина</h2>
            <div id="cart-items"></div>
            <div class="cart-summary">
                <p>Итого: <span id="total-price">0</span> ₽</p>
                <button class="checkout-button" onclick="checkout()">Оформить заказ</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="contact-info">
            <p>Телефон: +7 (800) 550-22-20</p>
            <p>Email: ask@blinberry.team</p>
            <p>Адрес: г. Волгоград, ул. Чуйкова, д. 37</p>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
